<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GitHub Contribution Graph in CSS Grid Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="graph">
    <ul class="months">
      <li>Авг.</li>
      <li>Сент.</li>
      <li>Окт.</li>
      <li>Нояб.</li>
      <li>Дек.</li>
      <li>Янв.</li>
      <li>Февр.</li>
      <li>Мар.</li>
      <li>Апр</li>
      <li>Май</li>
      <li>Июнь</li>
      <li>Июль</li>
    </ul>
    <ul class="days">
      <li>Вс</li>
      <li>Пн</li>
      <li>Вт</li>
      <li>Ср</li>
      <li>Чт</li>
      <li>Пт</li>
      <li>Сб</li>
    </ul>
    
    <ul class="squares" >
    </ul>
  </div>
  <div class="boxes">
    <p class="less_more"> <span class="less">Меньше</span> <img src="Group.svg" alt=""> 
       <span class="more">Больше</span></p>
  </div>
  <script  src="./script.js"></script>

</body>
</html>
